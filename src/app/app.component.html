<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item
          button
          routerDirection="root" routerLink="/characters"
          >
              <ion-icon name="people" slot="start"></ion-icon>
              <ion-label>Characters</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item
          button
          routerDirection="root" routerLink="/character"
          >
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Character</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item
          button
          routerDirection="root" routerLink="/settings"
          >
              <ion-icon name="settings" slot="start"></ion-icon>
  
              <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item
          button
          (click)="logout()"
          >
              <ion-icon name="exit" slot="start"></ion-icon>
  
              <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
