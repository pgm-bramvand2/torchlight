<app-main-menu></app-main-menu>

<ion-content id="main-content">
    <ion-grid>
        <ion-row>
            <ion-col size="10" offset="1">
                <app-title
                    title="Your Characters"
                ></app-title>
            </ion-col>

            <ion-col size="10" offset="1">
                <ion-list *ngIf="(characters$ | async) as characters">
                    <ion-item
                        button
                        (click)="onClickCreate()"
                    >
                        <ion-thumbnail slot="start" class="add-thumbnail">
                            <ion-icon name="add"></ion-icon>
                        </ion-thumbnail>
                        
                        <ion-label>
                            <strong>Create new character</strong>
                        </ion-label>
                    </ion-item>
                    
                    
                    <ion-item 
                        button
                        (click)="onClickCharacter(character)"
                        *ngFor="let character of characters"
                    >
                        <ion-thumbnail slot="start">
                            <ion-img src="https://geekculture.co/wp-content/uploads/2021/05/drizzt-dungeons-and-dragons.jpg"></ion-img>
                        </ion-thumbnail>
                        
                        <ion-label>
                            <strong>{{ character.name }}</strong>
                            <small>Level {{ character.level }} {{ character.class }}</small>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
