<ion-content fullscreen="true">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="10">

      <ion-img
      src="../../../assets/images/torchlight-logo.svg"
      ></ion-img>
      
      <ion-title>Register</ion-title>

        <form #f="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <ion-list>
              <ion-item>
                <ion-label position="stacked">Email</ion-label>
                
                <ion-input
                  type="email"
                  ngModel
                  name="email"
                  placeholder="john@doe.com"
                  required
                  inputmode="email"
                  formControlName="email"
                ></ion-input>

                <app-error-message 
                  [control]="registerForm.controls.email"
                ></app-error-message>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                
                <ion-input
                  type="password"
                  ngModel
                  name="password"
                  placeholder="password"
                  required
                  inputmode="password"
                  formControlName="password"
                ></ion-input>

                <app-error-message 
                [control]="registerForm.controls.password"
              ></app-error-message>
              </ion-item>
              
              <ion-item>
                <ion-label position="stacked">Repeat password</ion-label>
                
                <ion-input
                  type="password"
                  ngModel
                  name="repeatPassword"
                  placeholder="repeat password"
                  required
                  inputmode="password"
                  formControlName="repeatPassword"
                ></ion-input>

                <app-error-message 
                  [control]="registerForm.controls.repeatPassword"
                ></app-error-message>
              </ion-item>

              <ion-item *ngIf="registerForm.hasError('notSame')" >
                <app-error-message 
                  [control]="registerForm"
                ></app-error-message>
              </ion-item>
              
              <ion-item lines="none">
                <app-button
                  title="Cancel"
                  (click)="navigateBack()"
                  color="tertiary"
                ></app-button>

                <app-button 
                  title="Register"
                  type="submit"
                  [disabled]="!registerForm.valid"
                ></app-button>
              </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
