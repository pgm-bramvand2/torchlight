<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col
        size="3"
      >
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-thumbnail>
                <ion-img 
                  src="https://geekculture.co/wp-content/uploads/2021/05/drizzt-dungeons-and-dragons.jpg"
                ></ion-img>
              </ion-thumbnail>
            </ion-col>

            <ion-col size="4">
              <ion-button
                (click)="onClickHp()"
              >
                <ul>
                  <li>{{ character.currentHp }}</li>
                  <li class="separator"></li>
                  <li>{{ character.totalHp }}</li>
                  <li>HP</li>
                </ul>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>  
      </ion-col>

      <ion-col size="9">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col size="2">
              <app-passive-stat
                title="initiative"
                [score]="initiative"
              ></app-passive-stat>
            </ion-col>

            <ion-col size="2">
              <app-passive-stat
                title="speed"
                [score]="character.speed"
              ></app-passive-stat>
            </ion-col>

            <ion-col size="2">
              <app-passive-stat
                title="ac"
                score="18"
              ></app-passive-stat>
            </ion-col>

            <ion-col size="2">
              <app-passive-stat
                title="prof"
                [score]="proficiencyBonus"
              ></app-passive-stat>
            </ion-col>

            <ion-col size="2">
              <app-inspiration-button
              >
                {{ character.inspiration? character.inspiration : false }}
              </app-inspiration-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
